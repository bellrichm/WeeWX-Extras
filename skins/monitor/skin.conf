[Labels]
    [[Generic]]
        extraTemp1 = Upright Freezer
        extraTemp2 = Refigerator Freezer

[CheetahGenerator]
    [[ToDate]]
        [[[day]]]
            template = index.html.tmpl

[Generators]
        generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.reportengine.CopyGenerator, weewx.imagegenerator.ImageGenerator
        
[ImageGenerator]
    [[day_images]]
        x_label_format = %H:%M
        bottom_label_format = %x %X
        time_length = 86400 # 24 hours
       
        [[[extraTempDay]]]
            [[[[extraTemp1]]]]
            [[[[extraTemp2]]]]

[CopyGenerator]
    copy_once = 
    copy_always = 